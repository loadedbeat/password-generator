

<html>
    <head>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div id="container">
            <h1>Generate a <span class="random">random password</span></h1>

            <input type="checkbox" id="specialCharacters" name="specialCharacters" value="No Special Characters">
            <label for="specialCharacters" class="checkboxes">No Special Characters</label>
            <hr>
            <div class="boxes" id="password1"></div>
            <div class="boxes" id="password2"></div>
            <script src="script.js"></script>
        </div>
    </body>
